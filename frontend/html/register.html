<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab-Space - Register</title>
    <link rel="stylesheet" href="../css/css/global.css">
    <link rel="stylesheet" href="../css/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">Collab-Space</div>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input id="name" class="form-input">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-input">
                </div>

                <button id="register-btn" class="btn-primary">Continue</button>
            </form>
        </div>
    </div>

    <script src="../javascript/auth.js"></script>
</body>

</html>
