<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab-Space - Login</title>
    <link rel="stylesheet" href="../css/css/global.css">
    <link rel="stylesheet" href="../css/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" data-target="pass-form">Password</button>
                <button class="tab-btn" data-target="otp-form">OTP</button>
            </div>

            <form id="pass-form" class="auth-form active">
                <input id="login-email" class="form-input" placeholder="Email">
                <input id="login-password" type="password" class="form-input" placeholder="Password">
                <button id="login-password-btn" class="btn-primary">Login</button>
            </form>

            <form id="otp-form" class="auth-form">
                <input id="login-otp-email" class="form-input" placeholder="Email">
                <button id="login-otp-btn" class="btn-primary">Send OTP</button>
            </form>
        </div>
    </div>

    <script src="../javascript/auth.js"></script>
</body>

</html>
