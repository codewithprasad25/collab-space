<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab-Space | Verify</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">

</head>

<body>
    <div class="auth-container">
        <div class="auth-card">

            <div class="logo-area">Collab-Space</div>

            <div class="auth-header">
                <h1>Check your email</h1>
                <p>Weâ€™ve sent a 6-digit code. Enter it below.</p>
            </div>

            <form id="otpForm" class="auth-form active">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@work-email.com" required />
                </div>

                <div class="form-group">
                    <label for="otp">Confirmation Code</label>
                    <input type="text" id="otp" class="form-input otp-input" placeholder="123456" maxlength="6" required />
                </div>

                <!-- IMPORTANT: type="button" -->
                <button type="button" id="verify-otp-btn" class="btn-primary">
                    Verify
                </button>

            </form>

        </div>
    </div>

    <!-- JS -->
    <script src="../javascript/auth.js"></script>
</body>

</html>
