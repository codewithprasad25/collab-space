<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Accepting Invite</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 360px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sub {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .loader {
            border: 4px solid #eee;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .error {
            color: #b91c1c;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <div class="title">Joining workspaceâ€¦</div>
        <div class="sub">Please wait while we verify your invitation.</div>
        <div class="loader"></div>
    </div>

    <script>
        const card = document.getElementById("card");

        async function acceptInvite() {
            const token = new URLSearchParams(window.location.search).get("token");

            if (!token) {
                showError("Invite token is missing");
                return;
            }

            try {
                const res = await fetch(`http://localhost:8080/accept/invite/${token}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                const data = await res.text();

                if (res.status !== 200) {
                    throw new Error(data);
                }

                // API success
                card.innerHTML = `
                <div class="title">Invite Accepted</div>
                <div class="sub">You have successfully joined the workspace.</div>
                <button onclick="goToApp()" style="
                    background:#4f46e5;
                    color:white;
                    border:none;
                    padding:12px 24px;
                    border-radius:6px;
                    font-size:14px;
                    cursor:pointer;
                ">
                    Go to App
                </button>
            `;

            } catch (e) {
                showError(e.message || "Invite is invalid or expired");
            }
        }

        function goToApp() {
            window.location.href = "http://localhost:5500/login.html";
        }

        function showError(message) {
            card.innerHTML = `
            <div class="title">Invite Failed</div>
            <div class="sub" style="color:#b91c1c;">${message}</div>
        `;
        }

        acceptInvite();
    </script>


</body>

</html>
